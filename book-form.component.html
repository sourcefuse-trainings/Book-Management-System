<form (ngSubmit)="submitBook()" class="flex flex-col space-y-4">
    <input
      type="text"
      [(ngModel)]="title"
      placeholder="Book Title"
      class="p-2 border"
    />
    <input
      type="text"
      [(ngModel)]="author"
      placeholder="Author"
      class="p-2 border"
    />
    <button class="p-2 bg-blue-500 text-white rounded">Add Book</button>
  </form>
