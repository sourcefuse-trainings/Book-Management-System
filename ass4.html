<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Book Management System</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 p-4">
<div class="max-w-3xl mx-auto">
    <!-- Header -->
<h1 class="text-2xl font-bold text-center mb-8">Book Management System</h1>

<!-- Book Form -->
<form id="bookForm" class="bg-white p-6 rounded-lg shadow-md mb-6">
<h2 class="text-xl font-semibold mb-4">Add a New Book</h2>
<div class="mb-4">
<label for="title" class="block text-gray-700 font-medium">Title</label>
<input type="text" id="title" class="w-full border rounded-md p-2" placeholder="Enter book title" required>
</div>
<div class="mb-4">
<label for="author" class="block text-gray-700 font-medium">Author</label>
<input type="text" id="author" class="w-full border rounded-md p-2" placeholder="Enter author name" required>
</div>
<button type="button" onclick="addBook()" class="bg-blue-500 text-white py-2 px-4 rounded-lg">Add Book</button>
</form>

<!-- Book List -->
<div class="bg-white p-6 rounded-lg shadow-md">
<h2 class="text-xl font-semibold mb-4">Book List</h2>
<div id="bookList" class="space-y-4">
<!-- Dynamic Book List -->
</div>
</div>
</div>

    <script>
        
    </script>
</body>
</html>
